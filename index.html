
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusCore Pro - Intelligence Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",

</script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
    
    body { 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden; 
      -webkit-font-smoothing: antialiased;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
    }
    
    .mono { font-family: 'JetBrains Mono', monospace; }

    #root:empty::before {
      content: 'SYNCING NEXUSCORE...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-weight: 800;
      letter-spacing: 0.2em;
      color: #6366f1;
      background: #0f172a;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-dark {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.05), transparent);
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }

    .card-gradient {
      background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
    }

    /* Custom shadow for a more premium look */
    .shadow-premium {
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.04), 0 4px 10px -5px rgba(0, 0, 0, 0.02);
    }
  </style>
</head>
<body class="selection:bg-indigo-100 selection:text-indigo-900">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
